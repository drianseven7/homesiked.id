<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homesiked Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #00ffc6;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffc6;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px;
    }

    .product-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      margin-bottom: 10px;
    }

    .product-info .price {
      color: #00ffc6;
      font-weight: bold;
    }

    /* Modal Detail Produk */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal-content h2 {
      color: #00ffc6;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    .btn-buy {
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-buy:hover {
      box-shadow: 0 0 15px #00ffc6;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid #222;
      color: #888;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffc6;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    #popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffc6;
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 3000;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Homesiked Store</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="https://instagram.com/homesiked.id" target="_blank">Instagram</a></li>
      </ul>
    </nav>
  </header>

  <section class="products" id="productList"></section>

  <!-- Modal Detail Produk -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="Produk">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="price" id="modalPrice"></div>
      <br>
      <button class="btn-buy" id="btnBuy">Beli Sekarang</button>
    </div>
  </div>

  <div id="popup">Membuka WhatsApp...</div>

  <footer>
    <p>&copy; 2025 Homesiked Store. Semua hak dilindungi.</p>
  </footer>

  <script>
    const NOMOR_WA = "628813837757"; // â† Ganti dengan nomor WhatsApp kamu

    const products = [
      {
        name: "Produk Keren 1",
        price: "Rp ",
        img: "https://via.placeholder.com/600x400?text=Produk+1",
        desc: "Produk elegan dengan desain modern, cocok untuk gaya kekinian."
      },
      {
        name: "Produk Keren 2",
        price: "Rp ",
        img: "https://via.placeholder.com/600x400?text=Produk+2",
        desc: "Kualitas terbaik untuk kamu yang ingin tampil stylish."
      },
      {
        name: "Produk Keren 3",
        price: "Rp ",
        img: "https://via.placeholder.com/600x400?text=Produk+3",
        desc: "Gaya minimalis dan futuristik dengan bahan premium."
      }
    ];

    const productList = document.getElementById('productList');
    products.forEach((p, i) => {
      productList.innerHTML += `
        <div class="product-card" onclick="showDetail(${i})">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <div class="price">${p.price}</div>
          </div>
        </div>
      `;
    });

    const modal = document.getElementById("productModal");
    const closeModal = document.getElementById("closeModal");

    function showDetail(index) {
      const p = products[index];
      document.getElementById("modalImg").src = p.img;
      document.getElementById("modalTitle").textContent = p.name;
      document.getElementById("modalDesc").textContent = p.desc;
      document.getElementById("modalPrice").textContent = p.price;
      document.getElementById("btnBuy").onclick = () => bukaWhatsApp(p.name);
      modal.style.display = "flex";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    function bukaWhatsApp(namaProduk) {
      const pesan = encodeURIComponent(`Halo, saya tertarik membeli ${namaProduk}. Apakah masih tersedia?`);
      const url = `https://wa.me/${NOMOR_WA}?text=${pesan}`;
      const popup = document.getElementById("popup");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
        window.open(url, "_blank");
      }, 800);
    }
  </script>
</body>
</html>
