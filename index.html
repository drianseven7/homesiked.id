<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Modern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #00ffc6;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffc6;
    }

    .cart-icon {
      font-size: 1.3rem;
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #00ffc6;
      color: #000;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px;
    }

    .product-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      margin-bottom: 10px;
    }

    .product-info .price {
      color: #00ffc6;
      font-weight: bold;
    }

    /* Modal Detail Produk */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal-content h2 {
      color: #00ffc6;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    .btn {
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn:hover {
      box-shadow: 0 0 15px #00ffc6;
    }

    /* Sidebar Keranjang */
    #cartSidebar {
      position: fixed;
      right: -400px;
      top: 0;
      width: 350px;
      height: 100%;
      background: #111;
      color: #f5f5f5;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 30px;
      transition: right 0.4s ease;
      z-index: 4000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #cartSidebar.show {
      right: 0;
    }

    #cartSidebar h2 {
      color: #00ffc6;
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    .cart-total {
      border-top: 1px solid #222;
      padding-top: 10px;
      font-weight: bold;
      color: #00ffc6;
      text-align: right;
    }

    #popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffc6;
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 3000;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid #222;
      color: #888;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffc6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Modern</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="https://instagram.com/namatoko" target="_blank">Instagram</a></li>
        <li class="cart-icon" id="cartBtn">ðŸ›’<span class="cart-count" id="cartCount">0</span></li>
      </ul>
    </nav>
  </header>

  <section class="products" id="productList"></section>

  <!-- Modal Detail Produk -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="Produk">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="price" id="modalPrice"></div>
      <br>
      <button class="btn" id="btnAddCart">Tambah ke Keranjang</button>
    </div>
  </div>

  <!-- Sidebar Keranjang -->
  <div id="cartSidebar">
    <div>
      <h2>Keranjang Belanja</h2>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: Rp 0</div>
    </div>
    <button class="btn" id="btnCheckout">Checkout via WhatsApp</button>
  </div>

  <div id="popup">Ditambahkan ke keranjang!</div>

  <footer>
    <p>&copy; 2025 Toko Modern. Semua hak dilindungi.</p>
  </footer>

  <script>
    const NOMOR_WA = "6281234567890"; // Ganti dengan nomor WhatsApp kamu

    const products = [
      { name: "Produk Keren 1", price: 250000, img: "https://via.placeholder.com/600x400?text=Produk+1", desc: "Produk elegan dengan desain modern." },
      { name: "Produk Keren 2", price: 325000, img: "https://via.placeholder.com/600x400?text=Produk+2", desc: "Kualitas terbaik untuk gaya stylish." },
      { name: "Produk Keren 3", price: 420000, img: "https://via.placeholder.com/600x400?text=Produk+3", desc: "Minimalis dan futuristik dengan bahan premium." }
    ];

    const productList = document.getElementById('productList');
    products.forEach((p, i) => {
      productList.innerHTML += `
        <div class="product-card" onclick="showDetail(${i})">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <div class="price">Rp ${p.price.toLocaleString()}</div>
          </div>
        </div>
      `;
    });

    // ==== Modal Produk ====
    const modal = document.getElementById("productModal");
    const closeModal = document.getElementById("closeModal");
    let currentProduct = null;

    function showDetail(index) {
      const p = products[index];
      currentProduct = p;
      document.getElementById("modalImg").src = p.img;
      document.getElementById("modalTitle").textContent = p.name;
      document.getElementById("modalDesc").textContent = p.desc;
      document.getElementById("modalPrice").textContent = "Rp " + p.price.toLocaleString();
      modal.style.display = "flex";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    // ==== Keranjang ====
    let cart = [];
    const cartCount = document.getElementById("cartCount");
    const cartSidebar = document.getElementById("cartSidebar");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    document.getElementById("btnAddCart").onclick = () => {
      if (currentProduct) {
        cart.push(currentProduct);
        updateCart();
        showPopup("Produk ditambahkan ke keranjang!");
        modal.style.display = "none";
      }
    };

    function updateCart() {
      cartCount.textContent = cart.length;
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span style="color:#00ffc6;">Rp ${item.price.toLocaleString()}</span>
          </div>
        `;
      });
      cartTotal.textContent = "Total: Rp " + total.toLocaleString();
    }

    document.getElementById("cartBtn").onclick = () => {
      cartSidebar.classList.toggle("show");
    };

    // ==== Checkout via WhatsApp ====
    document.getElementById("btnCheckout").onclick = () => {
      if (cart.length === 0) {
        showPopup("Keranjang masih kosong!");
        return;
      }
      let pesan = "Halo, saya ingin memesan produk berikut:%0A";
      let total = 0;
      cart.forEach((item, i) => {
        pesan += `%0A${i+1}. ${item.name} - Rp ${item.price.toLocaleString()}`;
        total += item.price;
      });
      pesan += `%0A%0ATotal: Rp ${total.toLocaleString()}%0A%0ATerima kasih!`;
      const url = `https://wa.me/${NOMOR_WA}?text=${pesan}`;
      window.open(url, "_blank");
    };

    // ==== Popup Notifikasi ====
    function showPopup(text) {
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2500);
    }
  </script>
</body>
</html>
