<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homesiked Store</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00ffc6;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffc6;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #00ffc6;
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-primary {
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffc6;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px;
    }

    .product-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .product-info p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .product-info .price {
      color: #00ffc6;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid #222;
      color: #888;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffc6;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
    }
